<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#3B82F6">
  <meta name="description" content="Jogo dos 4 Dígitos - Aguardando Jogador">
  <link rel="manifest" href="../manifest.json">
  <link rel="apple-touch-icon" href="../icons/icon-192x192.png">
  <title>Jogo dos 4 Dígitos - Aguardando Jogador</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../style.css">
  <style>
    .waiting-container {
      max-width: 500px;
      margin: 2rem auto;
      padding: 2rem;
      background: var(--card-background);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      text-align: center;
    }

    .room-info {
      margin: 2rem 0;
      padding: 1.5rem;
      background: var(--input-background);
      border-radius: var(--border-radius);
      border: 1px solid var(--border-color);
    }

    .room-name {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--primary-color);
      margin-bottom: 0.5rem;
    }

    .room-creator {
      color: var(--text-muted);
    }

    .waiting-message {
      margin: 2rem 0;
      padding: 1rem;
      background: rgba(59, 130, 246, 0.1);
      border-radius: var(--border-radius);
      color: var(--primary-color);
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      margin: 2rem auto;
      border: 4px solid var(--border-color);
      border-top: 4px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .cancel-btn {
      background: #EF4444;
      margin-top: 2rem;
    }

    .cancel-btn:hover {
      background: #DC2626;
    }

    .player-list {
      margin: 2rem 0;
      padding: 1rem;
      background: var(--input-background);
      border-radius: var(--border-radius);
    }

    .player-item {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.5rem;
      margin: 0.5rem 0;
      background: var(--card-background);
      border-radius: var(--border-radius);
    }

    .player-item.ready {
      border-left: 4px solid #22C55E;
    }

    .player-item.waiting {
      border-left: 4px solid var(--primary-color);
    }
  </style>
</head>
<body>
  <script type="module">
    import { observeRoom, deleteRoom } from '../js/firebase-operations.js';

    // Verificar se o usuário está logado e em uma sala
    const username = localStorage.getItem('username');
    const currentRoom = localStorage.getItem('currentRoom');

    if (!username || !currentRoom) {
      window.location.href = '../index.html';
    }

    // Exibir informações da sala
    const unsubscribe = observeRoom(currentRoom, (roomData) => {
      if (!roomData) {
        // Sala foi removida, voltar ao lobby
        window.location.href = 'lobby.html';
        return;
      }

      document.getElementById('roomName').textContent = roomData.name;
      document.getElementById('creatorName').textContent = roomData.creator;
      document.getElementById('player1Name').textContent = roomData.players[0];

      // Atualizar status do segundo jogador
      const player2Element = document.getElementById('player2');
      if (roomData.players.length === 2) {
        player2Element.innerHTML = `<span>${roomData.players[1]}</span>`;
        player2Element.classList.add('ready');
        
        // Redirecionar para a próxima etapa após um breve delay
        setTimeout(() => {
          window.location.href = 'game.html';
        }, 1500);
      } else {
        player2Element.innerHTML = '<span>Aguardando...</span>';
        player2Element.classList.remove('ready');
      }
    });

    // Cancelar sala
    document.getElementById('cancelBtn').addEventListener('click', async () => {
      try {
        await deleteRoom(currentRoom);
        localStorage.removeItem('currentRoom');
        window.location.href = 'lobby.html';
      } catch (error) {
        console.error('Erro ao cancelar sala:', error);
        alert('Erro ao cancelar sala. Tente novamente.');
      }
    });

    // Limpar observador quando a página for fechada
    window.addEventListener('beforeunload', () => {
      unsubscribe();
    });
  </script>

  <div class="container">
    <h1>Jogo dos 4 Dígitos</h1>

    <div class="waiting-container">
      <div class="room-info">
        <div class="room-name" id="roomName"></div>
        <div class="room-creator">Criado por: <span id="creatorName"></span></div>
      </div>

      <div class="waiting-message">
        Aguardando o segundo jogador entrar...
      </div>

      <div class="loading-spinner"></div>

      <div class="player-list">
        <div class="player-item waiting" id="player1">
          <span id="player1Name"></span>
        </div>
        <div class="player-item" id="player2">
          <span>Aguardando...</span>
        </div>
      </div>

      <button class="cancel-btn" id="cancelBtn">Cancelar Sala</button>
    </div>
  </div>
</body>
</html>
