<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#3B82F6">
  <meta name="description" content="Jogo dos 4 Dígitos - Lobby">
  <link rel="manifest" href="../manifest.json">
  <link rel="apple-touch-icon" href="../icons/icon-192x192.png">
  <title>Jogo dos 4 Dígitos - Lobby</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../style.css">
  <style>
    .lobby-container {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 2rem;
      margin-top: 2rem;
    }

    .create-room {
      background: var(--card-background);
      padding: 2rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
    }

    .rooms-list {
      background: var(--card-background);
      padding: 2rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
    }

    .room-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: var(--input-background);
      border-radius: var(--border-radius);
      margin-bottom: 1rem;
      border: 1px solid var(--border-color);
    }

    .room-info {
      flex: 1;
    }

    .room-name {
      font-weight: 500;
      color: var(--text-color);
    }

    .room-creator {
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .room-status {
      padding: 0.5rem 1rem;
      border-radius: var(--border-radius);
      font-size: 0.9rem;
      margin-left: 1rem;
    }

    .status-available {
      background: rgba(34, 197, 94, 0.2);
      color: #22C55E;
    }

    .status-full {
      background: rgba(239, 68, 68, 0.2);
      color: #EF4444;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-color);
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem;
      background: var(--input-background);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius);
      color: var(--text-color);
    }

    .user-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border-color);
    }

    .user-name {
      font-weight: 500;
    }

    .user-type {
      padding: 0.25rem 0.75rem;
      border-radius: var(--border-radius);
      font-size: 0.9rem;
    }

    .type-developer {
      background: rgba(59, 130, 246, 0.2);
      color: var(--primary-color);
    }

    .type-player {
      background: rgba(34, 197, 94, 0.2);
      color: #22C55E;
    }

    .logout-btn {
      background: #EF4444;
    }

    .logout-btn:hover {
      background: #DC2626;
    }

    .rooms-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .refresh-btn {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .refresh-btn:hover {
      background: var(--primary-color-dark);
    }

    .refresh-icon {
      font-size: 1.2rem;
    }

    .no-rooms {
      text-align: center;
      padding: 2rem;
      color: var(--text-muted);
      background: var(--input-background);
      border-radius: var(--border-radius);
      border: 1px dashed var(--border-color);
    }
  </style>
</head>
<body>
  <script type="module">
    import { observeAvailableRooms, createRoom, joinRoom } from '../js/firebase-operations.js';
    import { signOut } from '../js/auth.js';
    import { ref, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { database } from '../js/firebase-config.js';

    // Função para atualizar a lista de salas
    async function updateRoomsList(rooms) {
      console.log('Atualizando lista de salas:', rooms);
      const roomsList = document.getElementById('roomsList');
      roomsList.innerHTML = '';

      if (!rooms || rooms.length === 0) {
        roomsList.innerHTML = `
          <div class="no-rooms">
            Nenhuma sala disponível no momento
          </div>
        `;
        return;
      }

      rooms.forEach(room => {
        const roomElement = document.createElement('div');
        roomElement.className = 'room-item';
        
        const isCreator = room.creator === userUid;
        console.log('Processando sala:', {
          id: room.id,
          name: room.name,
          creator: room.creator,
          userUid: userUid,
          isCreator: isCreator,
          players: room.players,
          status: room.status
        });

        roomElement.innerHTML = `
          <div class="room-info">
            <div class="room-name">${room.name}</div>
            <div class="room-creator">Criado por: ${room.creator === userUid ? 'Você' : username}</div>
          </div>
          <div class="room-status ${room.status === 'waiting' ? 'status-available' : 'status-full'}">
            ${room.status === 'waiting' ? 'Disponível' : 'Em jogo'}
          </div>
        `;

        if (!isCreator && room.status === 'waiting') {
          const joinButton = document.createElement('button');
          joinButton.textContent = 'Entrar';
          joinButton.className = 'join-btn';
          joinButton.onclick = () => handleJoinRoom(room.id);
          roomElement.appendChild(joinButton);
        }

        roomsList.appendChild(roomElement);
      });
    }

    // Função para inicializar o lobby
    async function initializeLobby() {
      // Verificar se o usuário está logado
      const username = localStorage.getItem('username');
      const userType = localStorage.getItem('userType');
      const userUid = localStorage.getItem('userUid');

      if (!username || !userType || !userUid) {
        console.error('Dados do usuário não encontrados:', { username, userType, userUid });
        window.location.href = '../index.html';
        return;
      }

      console.log('Dados do usuário carregados:', { username, userType, userUid });

      // Exibir informações do usuário
      document.getElementById('userDisplayName').textContent = username;
      document.getElementById('userTypeDisplay').textContent = userType === 'developer' ? 'Desenvolvedor' : 'Jogador';
      document.getElementById('userTypeDisplay').classList.add(userType === 'developer' ? 'type-developer' : 'type-player');

      // Observar salas disponíveis
      console.log('Iniciando observação de salas para usuário:', username);
      let unsubscribe = null;

      try {
        unsubscribe = observeAvailableRooms((rooms) => {
          console.log('Recebida atualização de salas para:', username, rooms);
          updateRoomsList(rooms);
        });

        // Adicionar evento de atualização manual
        document.getElementById('refreshRooms').addEventListener('click', () => {
          console.log('Atualização manual solicitada');
          const roomsRef = ref(database, 'rooms');
          onValue(roomsRef, (snapshot) => {
            const rooms = snapshot.val() || {};
            console.log('Dados brutos recebidos na atualização manual:', rooms);
            
            const roomsArray = Object.entries(rooms).map(([id, room]) => ({
              id,
              ...room
            }));
            
            const availableRooms = roomsArray.filter(room => {
              if (!room || !room.players) {
                console.log('Sala inválida na atualização manual:', room);
                return false;
              }
              
              const players = room.players;
              const isAvailable = Object.keys(players).length === 1 && 
                                players['0'] && 
                                room.status === 'waiting';
              
              console.log('Verificando sala na atualização manual:', room.name, {
                playersCount: Object.keys(players).length,
                hasPlayer0: !!players['0'],
                status: room.status,
                isAvailable
              });
              
              return isAvailable;
            });
            
            console.log('Salas disponíveis na atualização manual:', availableRooms);
            updateRoomsList(availableRooms);
          });
        });
      } catch (error) {
        console.error('Erro ao iniciar observador de salas:', error);
      }

      // Criar sala
      document.getElementById('createRoomForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const roomName = document.getElementById('roomName').value.trim();
        
        if (roomName.length < 3 || roomName.length > 20) {
          alert('O nome da sala deve ter entre 3 e 20 caracteres');
          return;
        }

        try {
          // Criar a sala e aguardar a confirmação
          const roomId = await createRoom(null, { name: roomName });
          
          if (!roomId) {
            throw new Error('Falha ao criar sala');
          }

          // Salvar o ID da sala no localStorage
          localStorage.setItem('currentRoom', roomId);
          
          // Redirecionar apenas após confirmar que a sala foi criada
          window.location.href = 'waiting.html';
        } catch (error) {
          console.error('Erro ao criar sala:', error);
          alert('Erro ao criar sala. Tente novamente.');
        }
      });

      // Logout
      document.getElementById('logoutBtn').addEventListener('click', async () => {
        try {
          await signOut();
          localStorage.removeItem('username');
          localStorage.removeItem('userType');
          localStorage.removeItem('userUid');
          localStorage.removeItem('currentRoom');
          window.location.href = '../index.html';
        } catch (error) {
          console.error('Erro ao fazer logout:', error);
          alert('Erro ao fazer logout. Tente novamente.');
        }
      });

      // Limpar observador quando a página for fechada
      window.addEventListener('beforeunload', () => {
        console.log('Removendo observador de salas para:', username);
        if (unsubscribe) {
          unsubscribe();
        }
      });
    }

    // Função para entrar em uma sala
    async function handleJoinRoom(roomId) {
      try {
        const success = await joinRoom(roomId);
        
        if (!success) {
          throw new Error('Falha ao entrar na sala');
        }

        localStorage.setItem('currentRoom', roomId);
        window.location.href = 'waiting.html';
      } catch (error) {
        console.error('Erro ao entrar na sala:', error);
        alert('Erro ao entrar na sala. Tente novamente.');
      }
    }

    // Inicializar o lobby
    initializeLobby().catch(error => {
      console.error('Erro ao inicializar lobby:', error);
      alert('Erro ao inicializar o lobby. Recarregue a página.');
    });
  </script>

  <div class="container">
    <h1>Jogo dos 4 Dígitos</h1>

    <div class="user-info">
      <div>
        <span class="user-name" id="userDisplayName"></span>
        <span class="user-type" id="userTypeDisplay"></span>
      </div>
      <button class="logout-btn" id="logoutBtn">Sair</button>
    </div>

    <div class="lobby-container">
      <div class="create-room">
        <h2>Criar Sala</h2>
        <form id="createRoomForm">
          <div class="form-group">
            <label for="roomName">Nome da Sala</label>
            <input type="text" id="roomName" required minlength="3" maxlength="20">
          </div>
          <button type="submit">Criar Sala</button>
        </form>
      </div>

      <div class="rooms-list">
        <div class="rooms-header">
          <h2>Salas Disponíveis</h2>
          <button id="refreshRooms" class="refresh-btn">
            <span class="refresh-icon">🔄</span>
            Atualizar
          </button>
        </div>
        <div id="roomsList">
          <!-- As salas serão inseridas aqui dinamicamente -->
        </div>
      </div>
    </div>
  </div>
</body>
</html>
