<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#3B82F6">
  <meta name="description" content="Jogo dos 4 Dígitos - Lobby">
  <link rel="manifest" href="../manifest.json">
  <link rel="apple-touch-icon" href="../icons/icon-192x192.png">
  <title>Jogo dos 4 Dígitos - Lobby</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #3B82F6;
      --primary-color-dark: #2563EB;
      --card-background: #ffffff;
      --input-background: #f3f4f6;
      --text-color: #1f2937;
      --text-muted: #6b7280;
      --border-color: #e5e7eb;
      --border-radius: 0.5rem;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --card-background: #1f2937;
        --input-background: #111827;
        --text-color: #f3f4f6;
        --text-muted: #9ca3af;
        --border-color: #374151;
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--input-background);
      color: var(--text-color);
      line-height: 1.5;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 600;
      color: var(--text-color);
      margin-bottom: 0.5rem;
    }

    .user-info {
      background: var(--card-background);
      border-radius: var(--border-radius);
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
      margin-bottom: 2rem;
    }

    .user-info-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .user-name {
      font-weight: 500;
      color: var(--text-color);
    }

    .user-type {
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.875rem;
      font-weight: 500;
    }

    .type-developer {
      background: rgba(59, 130, 246, 0.2);
      color: var(--primary-color);
    }

    .type-player {
      background: rgba(34, 197, 94, 0.2);
      color: #22C55E;
    }

    .lobby-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
    }

    @media (min-width: 768px) {
      .lobby-container {
        grid-template-columns: 1fr 2fr;
      }
    }

    .card {
      background: var(--card-background);
      border-radius: var(--border-radius);
      padding: 1.5rem;
      box-shadow: var(--shadow);
    }

    .card h2 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: var(--text-color);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text-color);
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius);
      background: var(--input-background);
      color: var(--text-color);
      font-size: 1rem;
      transition: border-color 0.2s;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      border-radius: var(--border-radius);
      font-weight: 500;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
      color: white;
    }

    .btn-primary {
      background: var(--primary-color);
    }

    .btn-primary:hover {
      background: var(--primary-color-dark);
    }

    .btn-danger {
      background: #EF4444;
    }

    .btn-danger:hover {
      background: #DC2626;
    }

    .rooms-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .room-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: var(--input-background);
      border-radius: var(--border-radius);
      margin-bottom: 1rem;
      border: 1px solid var(--border-color);
      transition: transform 0.2s;
    }

    .room-item:hover {
      transform: translateY(-2px);
    }

    .room-info {
      flex: 1;
    }

    .room-name {
      font-weight: 500;
      color: var(--text-color);
      margin-bottom: 0.25rem;
    }

    .room-creator {
      color: var(--text-muted);
      font-size: 0.875rem;
    }

    .room-status {
      padding: 0.5rem 1rem;
      border-radius: var(--border-radius);
      font-size: 0.875rem;
      font-weight: 500;
    }

    .status-available {
      background: rgba(34, 197, 94, 0.2);
      color: #22C55E;
    }

    .status-full {
      background: rgba(239, 68, 68, 0.2);
      color: #EF4444;
    }

    .no-rooms {
      text-align: center;
      padding: 3rem 2rem;
      color: var(--text-muted);
      background: var(--input-background);
      border-radius: var(--border-radius);
      border: 2px dashed var(--border-color);
    }

    @media (max-width: 640px) {
      .container {
        padding: 1rem;
      }

      .header h1 {
        font-size: 2rem;
      }

      .user-info {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }

      .user-info-left {
        flex-direction: column;
        gap: 0.5rem;
      }

      .rooms-header {
        flex-direction: column;
        gap: 1rem;
        align-items: stretch;
      }

      .btn {
        width: 100%;
        justify-content: center;
      }
    }

    .refresh-icon {
      animation: spin 1s linear infinite;
      display: none;
    }

    .refresh-btn.loading .refresh-icon {
      display: inline-block;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Jogo dos 4 Dígitos</h1>
    </header>

    <div class="user-info">
      <div class="user-info-left">
        <span class="user-name" id="userDisplayName">João Silva</span>
        <span class="user-type type-developer" id="userTypeDisplay">Desenvolvedor</span>
      </div>
      <button class="btn btn-danger" id="logoutBtn">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
          <polyline points="16 17 21 12 16 7"></polyline>
          <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
        Sair
      </button>
    </div>

    <div class="lobby-container">
      <div class="card create-room">
        <h2>Criar Sala</h2>
        <form id="createRoomForm">
          <div class="form-group">
            <label for="roomName">Nome da Sala</label>
            <input type="text" id="roomName" required minlength="3" maxlength="20" placeholder="Digite o nome da sala">
          </div>
          <button type="submit" class="btn btn-primary">Criar Sala</button>
        </form>
      </div>

      <div class="card rooms-list">
        <div class="rooms-header">
          <h2>Salas Disponíveis</h2>
          <button id="refreshRooms" class="btn btn-primary">
            <svg class="refresh-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"></path>
            </svg>
            Atualizar
          </button>
        </div>
        <div id="roomsList">
          <div class="room-item">
            <div class="room-info">
              <div class="room-name">Sala de Teste</div>
              <div class="room-creator">Criada por João</div>
            </div>
            <span class="room-status status-available">Disponível</span>
          </div>
          <div class="room-item">
            <div class="room-info">
              <div class="room-name">Profissionais</div>
              <div class="room-creator">Criada por Maria</div>
            </div>
            <span class="room-status status-full">Lotada</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module">
    import { observeAvailableRooms, createRoom, joinRoom } from '../js/firebase-operations.js';
    import { signOut } from '../js/auth.js';
    import { ref, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { database } from '../js/firebase-config.js';

    // Função para atualizar a lista de salas
    async function updateRoomsList(rooms) {
      console.log('Atualizando lista de salas:', rooms);
      const roomsList = document.getElementById('roomsList');
      roomsList.innerHTML = '';

      if (!rooms || rooms.length === 0) {
        roomsList.innerHTML = `
          <div class="no-rooms">
            Nenhuma sala disponível no momento
          </div>
        `;
        return;
      }

      // Buscar os dados do usuário no localStorage
      const userUid = localStorage.getItem('userUid');
      const username = localStorage.getItem('username');

      rooms.forEach(room => {
        const roomElement = document.createElement('div');
        roomElement.className = 'room-item';

        console.log("ID do usuário", userUid);

        const isCreator = room.creator === userUid;
        console.log('Verificando sala:', room.name, {
          creator: room.creator,
          userUid: userUid,
          isCreator: isCreator
        });

        roomElement.innerHTML = `
          <div class="room-info">
            <div class="room-name">${room.name}</div>
            <div class="room-creator">Criado por: ${room.creator === userUid ? 'Você' : username}</div>
          </div>
          <div class="room-status status-available">
            Disponível
          </div>
        `;

        if (!isCreator) {
          const joinButton = document.createElement('button');
          joinButton.textContent = 'Entrar';
          joinButton.className = 'join-btn';
          joinButton.onclick = () => handleJoinRoom(room.id);
          roomElement.appendChild(joinButton);
        }

        roomsList.appendChild(roomElement);
      });
    }

    // Função para inicializar o lobby
    async function initializeLobby() {
      // Verificar se o usuário está logado
      const username = localStorage.getItem('username');
      const userType = localStorage.getItem('userType');
      const userUid = localStorage.getItem('userUid');

      if (!username || !userType || !userUid) {
        console.error('Dados do usuário não encontrados:', { username, userType, userUid });
        window.location.href = '../index.html';
        return;
      }

      console.log('Dados do usuário carregados:', { username, userType, userUid });

      // Exibir informações do usuário
      document.getElementById('userDisplayName').textContent = username;
      document.getElementById('userTypeDisplay').textContent = userType === 'developer' ? 'Desenvolvedor' : 'Jogador';
      document.getElementById('userTypeDisplay').classList.add(userType === 'developer' ? 'type-developer' : 'type-player');

      // Observar salas disponíveis
      console.log('Iniciando observação de salas para usuário:', username);
      let unsubscribe = null;

      try {
        unsubscribe = observeAvailableRooms((rooms) => {
          console.log('Recebida atualização de salas para:', username, rooms);
          updateRoomsList(rooms);
        });

        // Adicionar evento de atualização manual
        document.getElementById('refreshRooms').addEventListener('click', () => {
          console.log('Atualização manual solicitada');
          const roomsRef = ref(database, 'rooms');
          onValue(roomsRef, (snapshot) => {
            const rooms = snapshot.val() || {};
            const availableRooms = Object.entries(rooms)
              .filter(([_, room]) => {
                if (!room || !room.players) return false;
                const players = room.players;
                return Object.keys(players).length === 1 && 
                       players['0'] && 
                       room.status === 'waiting';
              })
              .map(([id, room]) => ({ 
                id, 
                name: room.name,
                creator: room.creator,
                created: room.created,
                status: room.status
              }));
            updateRoomsList(availableRooms);
          });
        });
      } catch (error) {
        console.error('Erro ao iniciar observador de salas:', error);
      }

      // Criar sala
      document.getElementById('createRoomForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const roomName = document.getElementById('roomName').value.trim();
        
        if (roomName.length < 3 || roomName.length > 20) {
          alert('O nome da sala deve ter entre 3 e 20 caracteres');
          return;
        }

        try {
          // Criar a sala e aguardar a confirmação
          const roomId = await createRoom(null, { name: roomName });
          
          if (!roomId) {
            throw new Error('Falha ao criar sala');
          }

          // Salvar o ID da sala no localStorage
          localStorage.setItem('currentRoom', roomId);
          
          // Redirecionar apenas após confirmar que a sala foi criada
          window.location.href = 'waiting.html';
        } catch (error) {
          console.error('Erro ao criar sala:', error);
          alert('Erro ao criar sala. Tente novamente.');
        }
      });

      // Logout
      document.getElementById('logoutBtn').addEventListener('click', async () => {
        try {
          await signOut();
          localStorage.removeItem('username');
          localStorage.removeItem('userType');
          localStorage.removeItem('userUid');
          localStorage.removeItem('currentRoom');
          window.location.href = '../index.html';
        } catch (error) {
          console.error('Erro ao fazer logout:', error);
          alert('Erro ao fazer logout. Tente novamente.');
        }
      });

      // Limpar observador quando a página for fechada
      window.addEventListener('beforeunload', () => {
        console.log('Removendo observador de salas para:', username);
        if (unsubscribe) {
          unsubscribe();
        }
      });
    }

    // Função para entrar em uma sala
    async function handleJoinRoom(roomId) {
      try {
        const success = await joinRoom(roomId);
        
        if (!success) {
          throw new Error('Falha ao entrar na sala');
        }

        localStorage.setItem('currentRoom', roomId);
        window.location.href = 'waiting.html';
      } catch (error) {
        console.error('Erro ao entrar na sala:', error);
        alert('Erro ao entrar na sala. Tente novamente.');
      }
    }

    // Inicializar o lobby
    initializeLobby().catch(error => {
      console.error('Erro ao inicializar lobby:', error);
      alert('Erro ao inicializar o lobby. Recarregue a página.');
    });
  </script>
</body>
</html>
